name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  development_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.0.0'

      - name: npm install
        working-directory: ./frontend
        run: npm install

      - name: Frontend build
        working-directory: ./frontend
        run: npm run build
